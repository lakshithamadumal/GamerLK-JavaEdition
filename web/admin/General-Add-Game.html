                    <!-- Add New Game -->
                    <div class="card">
                        <div class="card-body">
                            <div id="validation-errors-game" class="alert alert-danger d-none" role="alert"></div>
                            <div id="success-message-game" class="alert alert-success d-none" role="alert"></div>
                            <form id="addGameForm">
                                <div class="row g-3">
                                    <!-- Game Name -->
                                    <div class="col-12">
                                        <label for="gameName" class="form-label">
                                            Game Name
                                        </label>
                                        <input type="text" class="form-control" id="gameName"
                                            placeholder="Enter game name" name="name" required />
                                    </div>
                                    <!-- Description -->
                                    <div class="col-12">
                                        <label for="gameDescription" class="form-label">
                                            Description
                                        </label>
                                        <textarea class="form-control" id="gameDescription" rows="4"
                                            placeholder="Enter game description" name="description" required></textarea>
                                    </div>
                                    <!-- Price -->
                                    <div class="col-12">
                                        <label for="gamePrice" class="form-label">Price</label>
                                        <div class="input-group">
                                            <span class="input-group-text">$</span>
                                            <input type="number" class="form-control" id="gamePrice" placeholder="0.00"
                                                name="price"  min="0" required />
                                        </div>
                                    </div>
                                    <!-- Link -->
                                    <div class="col-12">
                                        <label for="gameLink" class="form-label">Game
                                            Link</label>
                                        <input type="text" class="form-control" id="gameLink" name="game-Link"
                                            required />
                                    </div>

                                    <!-- Game Size -->
                                    <div class="col-6">
                                        <label for="gameSize" class="form-label">
                                            Game Size
                                        </label>
                                        <input type="number" class="form-control" id="gameSize" name="game-Size"
                                            required />
                                    </div>
                                    <!-- date -->
                                    <div class="col-6">
                                        <label for="gameDate" class="form-label">
                                            Release Date
                                        </label>
                                        <input type="date" class="form-control" id="gameDate" name="game-Date"
                                            required />
                                    </div>

                                    <!-- Category -->
                                    <div class="col-6">
                                        <label for="gameCategory" class="form-label">
                                            Category
                                        </label>
                                        <select class="form-select" id="gameCategory" name="game-Category" required>
                                            <option value="0" selected disabled>Choose...</option>
                                        </select>
                                    </div>
                                    <!-- Mod -->
                                    <div class="col-6">
                                        <label for="gameMod" class="form-label">
                                            Game Mode
                                        </label>
                                        <select class="form-select" id="gameMod" name="game-Mod" required>
                                            <option value="0" selected disabled>Choose...</option>
                                        </select>
                                    </div>

                                    <!-- Developer -->
                                    <div class="col-6">
                                        <label for="gameDeveloper" class="form-label">
                                            Developer
                                        </label>
                                        <select class="form-select" id="gameDeveloper" name="game-Developer" required>
                                            <option value="0" selected disabled>Choose...</option>
                                        </select>
                                    </div>
                                    <!-- Tag -->
                                    <div class="col-6">
                                        <label for="gameTag" class="form-label">
                                            Game Tag
                                        </label>
                                        <input type="text" class="form-control" id="gameTag" name="game-Tag" required />
                                    </div>
                                    <!-- min -->
                                    <div class="col-6">
                                        <label for="gameMin" class="form-label">
                                            Minimum Requirements
                                        </label>
                                        <select class="form-select" id="gameMin" name="game-Min" required>
                                            <option value="0" selected disabled>Choose...</option>
                                        </select>
                                    </div>
                                    <!-- max -->
                                    <div class="col-6">
                                        <label for="gameMax" class="form-label">
                                            Recommended Requirements
                                        </label>
                                        <select class="form-select" id="gameMax" name="game-Max" required>
                                            <option value="0" selected disabled>Choose...</option>
                                        </select>
                                    </div>
                                    <!-- Thumbnail Image -->
                                    <div class="col-6">
                                        <label for="thumbnailImage" class="form-label">
                                            Thumbnail Image
                                        </label>
                                        <input class="form-control" type="file" id="thumbnailImage"
                                            name="thumbnail_image" accept="image/*"
                                            onchange="previewImage(event, 'thumbnail-image-preview')" required />
                                        <img id="thumbnail-image-preview" src="#" alt="Thumbnail Image Preview" style="
                          width: 100px;
                          height: auto;
                          margin-top: 10px;
                          display: none;
                        " />
                                    </div>

                                        <span class="spinner-border spinner-border-sm" aria-hidden="true"></span>
                                        <span role="status">Loading...</span>
                                    </button>
                                </div>
                            </form>

                    <!-- JavaScript for Tag and Image Preview Functionality -->
                    <script>
                        function previewImage(event, previewId) {
                            const preview = document.getElementById(previewId);
                            const file = event.target.files[0];
                            if (file) {
                                const reader = new FileReader();
                                reader.onload = function (e) {
                                    preview.src = e.target.result;
                                    preview.style.display = "block";
                                };
                                reader.readAsDataURL(file);
                            } else {
                                preview.style.display = "none";
                                preview.src = "#";
                            }
                        }
                    </script>
