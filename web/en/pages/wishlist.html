<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Gamerlk - My Wishlist</title>
        <link rel="icon" href="../../assets/favicon.png" type="image/png">
        <link href="https://fonts.googleapis.com/css?family=Outfit:400,600,700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="../assets/css/style.css">
        <link rel="stylesheet" href="../assets/css/loader.css">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
        <!-- Google Font -->
        <link href="https://fonts.googleapis.com/css?family=Oxygen:700&display=swap" rel="stylesheet">
        <!-- Alert -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/notyf@3/notyf.min.css">
    </head>
    <body>
        <div class="content">
            <div class="loading">
                <p>loading</p>
                <span></span>
            </div>
        </div>
        <div class="stars-dot"></div>
        <div class="sidebar">
            <div class="logo-section">
                <span onclick="location.href='../index.html'" class="brand">
                    GAMER
                    <span class="sub-brand">L</span>K</span>
            </div>
            <nav>
                <!-- Close button for mobile sidebar -->
                <button class="close-sidebar" aria-label="Close sidebar">
                    <i class="fas fa-times"></i>
                </button>
                <ul class="nav-links">
                    <li onclick="location.href='../index.html'">
                        <span class="nav-icon">
                            <i class="fas fa-home"></i>
                        </span>
                        Home
                    </li>
                    <li onclick="location.href='game-store.html'">
                        <span class="nav-icon">
                            <i class="fas fa-store"></i>
                        </span>
                        Store
                    </li>
                    <li onclick="location.href='shopping-cart.html'" class="CartTo">
                        <span class="nav-icon">
                            <i class="fas fa-shopping-cart"></i>
                        </span>
                        Cart
                    </li>
                    <li class="active" onclick="location.href='wishlist.html'">
                        <span class="nav-icon">
                            <i class="fas fa-heart"></i>
                        </span>
                        Wishlist
                    </li>
                    <li onclick="location.href='my-downloads.html'" class="DownloadTo">
                        <span class="nav-icon">
                            <i class="fas fa-download"></i>
                        </span>
                        Library
                    </li>
                    <li onclick="location.href='community-board.html'" class="CommunityTo">
                        <span class="nav-icon">
                            <i class="fas fa-users"></i>
                        </span>
                        Community
                    </li>
                </ul>
            </nav>
            <div class="sidebar-bottom">
                <ul>
                    <li onclick="location.href='account-settings.html'" class="SettingsTo">
                        <span class="nav-icon">
                            <i class="fas fa-cog"></i>
                        </span>
                        Settings
                    </li>
                    <li onclick="location.href='support-center.html'">
                        <span class="nav-icon">
                            <i class="fas fa-question-circle"></i>
                        </span>
                        Help
                    </li>
                    <li class="logout LogoutTo" onclick="LogOut();">
                        <span class="nav-icon">
                            <i class="fas fa-sign-out-alt"></i>
                        </span>
                        Logout
                    </li>
                </ul>
            </div>
        </div>
        <div class="main-content">
            <header>
                <input class="search-bar" type="text" placeholder="Search orders">
                <div class="header-icons">
                    <button class="icon-btn icon-bell">
                        <i class="fas fa-bell"></i>
                    </button>
                    <button class="icon-btn menu-toggle">
                        <i class="fas fa-bars"></i>
                    </button>
                    <div class="profile ProfileTo" onclick="location.href='user-profile.html'">
                        <img src="../../assets/avatar.png" alt="avatar">
                        <span id="NavFullName"></span>
                    </div>
                    <div class="signup-row SignUpTo">
                        <button onclick="location.href='../../en/pages/login.html'" class="signup-btn">CONNECT</button>
                    </div>
                </div>
            </header>
            <section class="game-se wishlistSectionforUser">
                <div class="game-header">
                    <h3>My Wishlist</h3>
                </div>
                <div class="game-list" id="wishlistProductContainer">
                    <div class="game-card global-img-game" id="wishlistProduct">
                        <a href="" id="wishlistProduct-a1">
                            <img
                                src="../../assets/card-image.png"
                                alt="game"
                                class="popup-image"
                                id="wishlistProduct-image"
                            >
                            <div class="hover-icon">
                                <i class="fas fa-gamepad"></i>
                            </div>
                        </a>
                        <div class="offer-label">
                            2.9
                            <i class="fas fa-star"></i>
                        </div>
                        <div class="game-info">
                            <h2 class="game-title" id="wishlistProduct-title">
                                ~title~
                            </h2>
                            <div class="game-price-row">
                                <span id="wishlistProduct-price">~price~</span>
                            </div>
                            <div class="game-btn-row">
                                <button class="cart-btn" id="add-to-cart-ad">Add to Cart</button>
                                <button class="heart-btn" id="add-to-wishlist-ad" aria-label="Add to Wishlist">
                                    <i class="far fa-heart"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
            <!-- Empty cart section (new) -->
            <div class="d-none emptyWishlistSection">
                <section class="empty-cart-section">
                    <div class="empty-cart-container">
                        <div class="empty-cart-icon">
                            <i class="fas fa-heart"></i>
                        </div>
                        <h3>Your Watchlist is Empty</h3>
                        <p>Add some items to your watchlist to get started</p>
                        <button class="start-shopping-btn" onclick="location.href='game-store.html'">
                            Start Shopping
                        </button>
                    </div>
                </section>
            </div>
            <div id="footer d-none"></div>
        </div>
        <!-- cursor-->
        <div class="cursor"></div>
        <div class="cursor-follower"></div>
        <script src="../assets/js/script.js" defer></script>
        <script src="../assets/js/includes.js" defer></script>
        <script src="../assets/js/loader.js" defer></script>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="../assets/js/pages-profile-to-signup-change.js" defer></script>
        <script src="../assets/js/logout.js" defer></script>
        <script src="../assets/js/wishlist.js" defer></script>
        <!-- Alert -->
        <script src="https://cdn.jsdelivr.net/npm/notyf@3/notyf.min.js"></script>
    </body>
</html>
