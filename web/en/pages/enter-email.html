<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gamerlk - Enter Your Email</title>
    <link rel="icon" href="../../assets/favicon.png" type="image/png">
    <link
      href="https://fonts.googleapis.com/css?family=Outfit:400,600,700&display=swap"
      rel="stylesheet">
    <link rel="stylesheet" href="../assets/css/auth.css">
    <!-- Alert -->
    <link rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/notyf@3/notyf.min.css">
    <link rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  </head>
  <style>
    /* You can put this in your global CSS */
.swal2-popup.dark-modal {
    border-radius: 16px;
    box-shadow: 0 0 300px rgba(255, 63, 34, 0.2); /* glowing orange vibe */
}

.swal2-confirm.confirm-btn {
    border-radius: 8px;
    font-weight: bold;
    background-image: linear-gradient(145deg, #df040a, #FF5722);
    color: white;
}

.swal2-cancel.cancel-btn {
    border-radius: 8px;
    background-color: #2E2E2E;
    color: #bbb;
}

.swal2-icon.swal2-warning {
    border-color: #df040a !important;
    color: #df040a !important;
}

  </style>

  <body>
    <div id="bg-gradient"></div>
    <div id="starfield"></div>
    <main class="login-main">
      <div class="login-card">
        <div class="logo-section">
          <span class="brand">GAMER<span class="sub-brand">L</span>K</span>
        </div>
        <h2>Reset Your Password</h2>
        <p class="subtitle">Enter Your Current Email</p>
        <form class="login-form" autocomplete="off">
          <!-- Inside your form, replace this: -->
          <label class="input-label">
            <input type="email" placeholder="Your Email" id="email" required
              id="email">
          </label>

          <button type="button" id="sendBtn" class="login-btn"
            onclick="GetEmail();"><span id="btnText">Send
              Verification Code</span></button>
        </form>
        <div class="back-to-login">
          <a href="login.html">‚Üê Back to Login</a>
        </div>
      </div>
    </main>
    <script src="../assets/js/auth.js"></script>
    <script src="../assets/js/reset-password.js"></script>
    <!-- Alert -->
    <script
      src="https://cdn.jsdelivr.net/npm/notyf@3/notyf.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
  </body>

</html>
