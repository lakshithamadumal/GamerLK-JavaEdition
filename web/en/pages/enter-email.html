<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gamerlk - Enter Your Email</title>
    <link rel="icon" href="../../assets/favicon.png" type="image/png">
    <link
      href="https://fonts.googleapis.com/css?family=Outfit:400,600,700&display=swap"
      rel="stylesheet">
    <link rel="stylesheet" href="../assets/css/auth.css">
  </head>

  <body>
    <div id="bg-gradient"></div>
    <div id="starfield"></div>
    <main class="login-main">
      <div class="login-card">
        <div class="logo-section">
          <span class="brand">GAMER<span class="sub-brand">L</span>K</span>
        </div>
        <h2>Reset Your Password</h2>
        <p class="subtitle">Enter Your Current Email</p>
        <form class="login-form" autocomplete="off">
          <!-- Inside your form, replace this: -->
          <label class="input-label">
            <input type="email" placeholder="Your Email" required
              id="email">
          </label>

          <button type="submit" class="login-btn">Send Verification Code</button>
        </form>
        <div class="back-to-login">
          <a href="login.html">‚Üê Back to Login</a>
        </div>
      </div>
    </main>
    <script src="../assets/js/auth.js"></script>
