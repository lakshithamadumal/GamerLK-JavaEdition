<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gamerlk - Verify Your Email</title>
    <link rel="icon" href="../../assets/favicon.png" type="image/png" />
    <link
      href="https://fonts.googleapis.com/css?family=Outfit:400,600,700&display=swap"
      rel="stylesheet" />
    <link rel="stylesheet" href="../assets/css/auth.css">
    <style>
    </style>
  </head>
  <body>
    <div id="bg-gradient"></div>
    <div id="starfield"></div>
    <main class="login-main">
      <div class="login-card">
        <div class="logo-section">
          <span class="brand">GAMER<span class="sub-brand">L</span>K</span>
        </div>
        
        <h2>Verify Your Email</h2>
        <p class="subtitle">We sent a 6-digit code to <strong>your@email.com</strong></p>
        
        <!-- Verification Code Input -->
        <form class="login-form" autocomplete="off">
          <div class="verification-code-input">
            <input type="text" maxlength="1" pattern="[0-9]" required />
            <input type="text" maxlength="1" pattern="[0-9]" required />
            <input type="text" maxlength="1" pattern="[0-9]" required />
            <input type="text" maxlength="1" pattern="[0-9]" required />
            <input type="text" maxlength="1" pattern="[0-9]" required />
            <input type="text" maxlength="1" pattern="[0-9]" required />
          </div>
          
          <button type="submit" class="login-btn">Verify & Continue</button>
        </form>
        
        <div class="resend-link">
          Didn't receive the code? <a href="#">Resend Code</a>
        </div>
      </div>
      <div class="back-to-login">
          <a href="login.html">‚Üê Back to Login</a>
        </div>
    </main>
    <script src="../assets/js/auth.js"></script>
    <script>
      // Auto-focus and move between inputs
      const inputs = document.querySelectorAll('.verification-code-input input');
      inputs.forEach((input, index) => {
        input.addEventListener('input', (e) => {
          if (e.target.value.length === 1 && index < inputs.length - 1) {
            inputs[index + 1].focus();
          }
        });
        
        input.addEventListener('keydown', (e) => {
          if (e.key === 'Backspace' && index > 0 && !e.target.value) {
            inputs[index - 1].focus();
          }
        });
      });
    </script>
  </body>
</html>
