<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gamerlk - Reset Your Password</title>
    <link rel="icon" href="../../assets/favicon.png" type="image/png" />
    <link
      href="https://fonts.googleapis.com/css?family=Outfit:400,600,700&display=swap"
      rel="stylesheet" />
    <link rel="stylesheet" href="../assets/css/auth.css">
  </head>
  <style>
    .password-strength {
  display: flex;
  align-items: center;
  margin-top: 8px;
  gap: 4px;
}

.strength-bar {
  height: 4px;
  flex-grow: 1;
  background: #e0e0e0;
  border-radius: 2px;
  transition: all 0.3s ease;
}

.strength-text {
  font-size: 12px;
  color: #888;
  margin-left: 8px;
}

.password-requirements {
  margin: 16px 0;
  padding: 12px;
  background: rgba(255, 255, 255, 0.05);
  border-radius: 8px;
}

.password-requirements p {
  margin: 0 0 8px 0;
  font-size: 14px;
  color: #aaa;
}

.password-requirements ul {
  margin: 0;
  padding-left: 20px;
}

.password-requirements li {
  font-size: 13px;
  color: #888;
  margin-bottom: 4px;
  list-style-type: none;
  position: relative;
}

.password-requirements li:before {
  content: "•";
  color: #ff4d4d;
  position: absolute;
  left: -15px;
}

.password-requirements li.valid:before {
  content: "✓";
  color: #4CAF50;
}

.back-to-login {
  text-align: center;
  margin-top: 20px;
}

.back-to-login a {
  color: #aaa;
  text-decoration: none;
  font-size: 14px;
  transition: color 0.3s;
}

.back-to-login a:hover {
  color: #fff;
}
  </style>
  <body>
    <div id="bg-gradient"></div>
    <div id="starfield"></div>
    <main class="login-main">
      <div class="login-card">
        <div class="logo-section">
          <span class="brand">GAMER<span class="sub-brand">L</span>K</span>
        </div>
        <h2>Reset Your Password</h2>
        <p class="subtitle">Create a new secure password</p>
        <form class="login-form" autocomplete="off">
          <label class="input-label">
            <input type="password" placeholder="New Password" required id="newPassword" />
            <div class="password-strength">
              <span class="strength-bar"></span>
              <span class="strength-bar"></span>
              <span class="strength-bar"></span>
              <span class="strength-text">Password strength</span>
            </div>
          </label>
          <label class="input-label">
            <input type="password" placeholder="Confirm New Password" required id="confirmPassword" />
          </label>
          <div class="password-requirements">
            <p>Your password must:</p>
            <ul>
              <li id="req-length">Be at least 8 characters</li>
              <li id="req-uppercase">Contain an uppercase letter</li>
              <li id="req-number">Contain a number</li>
              <li id="req-special">Contain a special character</li>
            </ul>
          </div>
          <button type="submit" class="login-btn">Reset Password</button>
        </form>
        <div class="back-to-login">
          <a href="./login.html">← Back to Login</a>
        </div>
      </div>
    </main>
    <script src="../assets/js/auth.js"></script>
    <script>
      // Password validation script would go here
      document.addEventListener('DOMContentLoaded', function() {
        const newPassword = document.getElementById('newPassword');
        const confirmPassword = document.getElementById('confirmPassword');
        const strengthBars = document.querySelectorAll('.strength-bar');
        
        newPassword.addEventListener('input', function() {
          // Validate password strength and update UI
          const password = newPassword.value;
          // This is where you would add password strength checking logic
          // and update the strength bars and requirement indicators
        });
        
        confirmPassword.addEventListener('input', function() {
          // Check if passwords match
          if(confirmPassword.value !== newPassword.value) {
            confirmPassword.setCustomValidity("Passwords don't match");
          } else {
            confirmPassword.setCustomValidity('');
          }
        });
      });
    </script>
  </body>
</html>
