<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gamerlk - Reset Your Password</title>
    <link rel="icon" href="../../assets/favicon.png" type="image/png">
    <link
      href="https://fonts.googleapis.com/css?family=Outfit:400,600,700&display=swap"
      rel="stylesheet">
    <link rel="stylesheet" href="../assets/css/auth.css">
  </head>

  <body>
    <div id="bg-gradient"></div>
    <div id="starfield"></div>
    <main class="login-main">
      <div class="login-card">
        <div class="logo-section">
          <span class="brand">GAMER<span class="sub-brand">L</span>K</span>
        </div>
        <h2>Reset Your Password</h2>
        <p class="subtitle">Create a new secure password</p>
        <form class="login-form" autocomplete="off">
          <!-- Inside your form, replace this: -->
          <label class="input-label">
            <input type="password" placeholder="New Password" required
              id="newPassword">
          </label>
          <label class="input-label">
            <input type="password" placeholder="Confirm New Password" required
              id="confirmPassword">
          </label>
          <button type="submit" class="login-btn">Reset Password</button>
        </form>
        <div class="back-to-login">
          <a href="login.html">‚Üê Back to Login</a>
        </div>
      </div>
    </main>
    <script src="../assets/js/auth.js"></script>
    <script>
    document.addEventListener('DOMContentLoaded', function () {
      const newPassword = document.getElementById('newPassword');
      const confirmPassword = document.getElementById('confirmPassword');

      const reqLength = document.getElementById('req-length');
      const reqUppercase = document.getElementById('req-uppercase');
      const reqNumber = document.getElementById('req-number');
      const reqSpecial = document.getElementById('req-special');

      newPassword.addEventListener('input', function () {
        const password = newPassword.value;

        // Check length
        if (password.length >= 8) {
          reqLength.classList.add('valid');
        } else {
          reqLength.classList.remove('valid');
        }

        // Check uppercase
        if (/[A-Z]/.test(password)) {
          reqUppercase.classList.add('valid');
        } else {
          reqUppercase.classList.remove('valid');
        }

        // Check number
        if (/\d/.test(password)) {
          reqNumber.classList.add('valid');
        } else {
          reqNumber.classList.remove('valid');
        }

        // Check special character
        if (/[^A-Za-z0-9]/.test(password)) {
          reqSpecial.classList.add('valid');
        } else {
          reqSpecial.classList.remove('valid');
        }
      });

      confirmPassword.addEventListener('input', function () {
        if (confirmPassword.value !== newPassword.value) {
          confirmPassword.setCustomValidity("Passwords don't match");
        } else {
          confirmPassword.setCustomValidity('');
        }
      });
    });
  </script>
  </body>

</html>
