    <style>
    .stat-card.games-owned {
        cursor: pointer;
    }

    .modal-overlay {
        display: none;
        /* Hidden by default */
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.6);
        /* Darkened background */
        z-index: 1000;
        justify-content: center;
        align-items: center;
    }

    .modal-overlay.active {
        display: flex;
        /* Show modal when active */
    }

    .close-modal-btn {
        position: absolute;
        top: 10px;
        right: 10px;
        background: none;
        border: none;
        font-size: 1.5rem;
        color: white;
        cursor: pointer;
        transition: color 0.3s;
    }

    .close-modal-btn:hover {
        color: var(--accent-orange);
    }

    @media (max-width: 480px) {
        .game-card {
            width: 90%;
        }
    }

    .game-card {
        background-color: var(--bg-second);
        border-radius: 16px;
        box-shadow: 0 8px 30px rgba(0, 0, 0, 0.3);
        overflow: hidden;
        width: 100%;
        max-width: 400px;
        border: 1px solid var(--card-border);
    }

    .game-cover {
        width: 100%;
        height: 200px;
        background: linear-gradient(rgba(0, 0, 0, 0.3), rgba(0, 0, 0, 0.7));
        position: relative;
    }

    .game-title {
        position: absolute;
        bottom: 20px;
        left: 20px;
        font-size: 28px;
        font-weight: 700;
        text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
    }

    .rating-content {
        padding: 25px;
    }

    .rating-title {
        font-size: 20px;
        margin-bottom: 15px;
        font-weight: 600;
    }

    .stars-container {
        display: flex;
        justify-content: center;
        gap: 8px;
        margin: 25px 0;
    }

    .star {
        font-size: 2.2rem;
        color: #3a3a3f;
        cursor: pointer;
        transition: all 0.2s ease;
        position: relative;
    }

    .star:hover {
        transform: scale(1.15);
    }

    .star.active {
        color: var(--accent-orange);
        text-shadow: 0 0 10px rgba(255, 107, 39, 0.4);
    }

    .star.hovered {
        color: var(--accent-orange);
        opacity: 0.7;
    }

    .submit-btn {
        background: linear-gradient(135deg, var(--accent-red), #b00309);
        color: white;
        border: none;
        padding: 14px 0;
        border-radius: 8px;
        font-size: 1rem;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s;
        width: 100%;
        text-transform: uppercase;
        letter-spacing: 0.5px;
        margin-top: 10px;
        box-shadow: 0 4px 10px rgba(223, 4, 10, 0.3);
    }

    .submit-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 15px rgba(223, 4, 10, 0.4);
    }

    .submit-btn:active {
        transform: translateY(0);
    }

    .submit-btn:disabled {
        background: #555;
        cursor: not-allowed;
        transform: none;
        box-shadow: none;
    }

    .rating-feedback {
        text-align: center;
        min-height: 24px;
        margin-top: 15px;
        font-size: 15px;
        color: var(--accent-orange);
        opacity: 0;
        transition: opacity 0.3s;
    }

    .rating-feedback.show {
        opacity: 1;
    }

    .emoji-feedback {
        font-size: 24px;
        margin-bottom: 5px;
    }

    @media (max-width: 480px) {
        .game-card {
            max-width: 100%;
        }

        .game-title {
            font-size: 24px;
        }
    }
    </style>

        <script>
        function openRatingModal() {
            const modal = document.getElementById('ratingModal');
            modal.classList.add('active');

            // Reset rating when modal opens
            selectedRating = 0;
            hoveredRating = 0;
            updateStars();
            updateFeedbackPreview();
            submitBtn.disabled = false; // Re-enable submit button
            ratingFeedback.classList.remove('show');
            emojiFeedback.textContent = '';
            messageFeedback.textContent = '';
        }

        function closeRatingModal() {
            const modal = document.getElementById('ratingModal');
            modal.classList.remove('active');
        }

        // Optional: Close modal when clicking outside the game-card
        document.getElementById('ratingModal').addEventListener('click', (e) => {
            if (e.target === document.getElementById('ratingModal')) {
                closeRatingModal();
            }
        });
        </script>
        <script>
        const stars = document.querySelectorAll('.star');
        const submitBtn = document.getElementById('submitBtn');
        const ratingFeedback = document.getElementById('ratingFeedback');
        const emojiFeedback = document.getElementById('emojiFeedback');
        const messageFeedback = document.getElementById('messageFeedback');
        
        let selectedRating = 0;
        let hoveredRating = 0;

        // Star rating interaction
        stars.forEach(star => {
            star.addEventListener('click', () => {
                selectedRating = parseInt(star.getAttribute('data-rating'));
                updateStars();
                updateFeedbackPreview();
            });
            
            star.addEventListener('mouseover', () => {
                hoveredRating = parseInt(star.getAttribute('data-rating'));
                updateStars();
            });
            
            star.addEventListener('mouseout', () => {
                hoveredRating = 0;
                updateStars();
            });
        });
        
        // Submit button handler
        submitBtn.addEventListener('click', () => {
            if (selectedRating > 0) {
                showFinalFeedback();
                submitBtn.disabled = true;
            } else {
                showTemporaryMessage('Please select a rating first!');
            }
        });
        
        function updateStars() {
            stars.forEach(star => {
                const rating = parseInt(star.getAttribute('data-rating'));
                
                star.classList.remove('active', 'hovered');
                
                if (hoveredRating > 0) {
                    if (rating <= hoveredRating) {
                        star.classList.add('hovered');
                    }
                } else if (selectedRating > 0 && rating <= selectedRating) {
                    star.classList.add('active');
                }
            });
        }
        
        function updateFeedbackPreview() {
            if (selectedRating > 0) {
                ratingFeedback.classList.add('show');
                
                switch(selectedRating) {
                    case 1:
                        messageFeedback.textContent = 'Poor';
                        break;
                    case 2:
                        messageFeedback.textContent = 'Fair';
                        break;
                    case 3:
                        messageFeedback.textContent = 'Average';
                        break;
                    case 4:
                        messageFeedback.textContent = 'Good';
                        break;
                    case 5:
                        messageFeedback.textContent = 'Excellent!';
                        break;
                }
            } else {
                ratingFeedback.classList.remove('show');
            }
        }
        
        function showFinalFeedback() {
            emojiFeedback.style.transform = 'scale(1.5)';
            setTimeout(() => {
                emojiFeedback.style.transform = 'scale(1)';
            }, 300);
            
            messageFeedback.textContent = `Thanks for your ${selectedRating}-star rating of GTA V!`;
        }
        
        function showTemporaryMessage(message) {
            const originalMessage = messageFeedback.textContent;
            messageFeedback.textContent = message;
            
            setTimeout(() => {
                messageFeedback.textContent = originalMessage;
            }, 2000);
        }
        </script>
