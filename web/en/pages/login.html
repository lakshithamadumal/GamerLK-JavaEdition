<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Gamerlk - Login to Your Account</title>
        <link rel="icon" href="../../assets/favicon.png" type="image/png">
        <link href="https://fonts.googleapis.com/css?family=Outfit:400,600,700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="../assets/css/auth.css">
        <!-- Alert -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/notyf@3/notyf.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    </head>
    <style>
    /* You can put this in your global CSS */
.swal2-popup.dark-modal {
    border-radius: 16px;
    box-shadow: 0 0 300px rgba(255, 63, 34, 0.2); /* glowing orange vibe */
}

.swal2-confirm.confirm-btn {
    border-radius: 8px;
    font-weight: bold;
    background-image: linear-gradient(145deg, #df040a, #FF5722);
    color: white;
}

.swal2-cancel.cancel-btn {
    border-radius: 8px;
    background-color: #2E2E2E;
    color: #bbb;
}

.swal2-icon.swal2-warning {
    border-color: #df040a !important;
    color: #df040a !important;
}
    </style>
    <body>
        <div id="bg-gradient"></div>
        <div id="starfield"></div>
        <main class="login-main">
            <div class="login-card">
                <div class="logo-section">
                    <span class="brand">
                        GAMER
                        <span class="sub-brand">L</span>K</span>
                </div>
                <h2>Log in to your account</h2>
                <p class="subtitle">Access Your Game Library</p>
                <form class="login-form" autocomplete="off">
                    <label class="input-label">
                        <input
                            id="email"
                            type="email"
                            placeholder="Email address"
                            required
                        >
                    </label>
                    <label class="input-label">
                        <input
                            id="password"
                            type="password"
                            placeholder="Password"
                            required
                        >
                    </label>
                    <div class="form-row">
                        <label class="remember-me">
                            <input type="checkbox">
                            <span>Remember me</span>
                        </label>
                        <a href="enter-email.html" class="forgot">Forgot Password</a>
                    </div>
                    <button
                        id="loginBtn"
                        onclick="Login();"
                        type="button"
                        class="login-btn"
                    >
                        <span id="btnText">Login</span>
                    </button>
                </form>
                <div class="divider">
                    <span>or</span>
                </div>
                <button class="google-btn">
                    <svg
                        xmlns="http://www.w3.org/2000/svg"
                        viewBox="0 0 48 48"
                        width="22"
                        height="22"
                    >
                        <path fill="#EA4335" d="M24 9.5c3.14 0 5.97 1.14 8.2 3.02l6.15-6.15C34.7 3.02 29.6 1 24 1 14.06 1 5.7 6.98 2.05 15.02l7.3 5.66C11.6 13.5 17.4 9.5 24 9.5z"/>
                        <path fill="#34A853" d="M46.5 24c0-1.64-.15-3.22-.44-4.75H24v9.5h12.7c-.55 2.96-2.2 5.47-4.7 7.2l7.3 5.66C43.5 37.02 46.5 30.94 46.5 24z"/>
                        <path fill="#4A90E2" d="M9.35 28.68C8.5 26.8 8 24.74 8 22.5s.5-4.3 1.35-6.18L2.05 10.66C.75 13.5 0 16.9 0 20.5s.75 7 2.05 9.84l7.3-5.66z"/>
                        <path fill="#FBBC05" d="M24 46c5.6 0 10.7-2.02 14.35-5.34l-7.3-5.66c-2.2 1.48-5 2.34-7.8 2.34-6.6 0-12.4-4-15.05-9.84l-7.3 5.66C5.7 41.02 14.06 46 24 46z"/>
                        <path fill="none" d="M0 0h48v48H0z"/>
                    </svg>
                    Continue with Google
                </button>
            </div>
            <div class="signup-link">
                Donâ€™t have an account?
                <a href="register.html">Sign Up</a>
            </div>
        </main>
        <script src="../assets/js/auth.js"></script>
        <script src="../assets/js/login.js"></script>
        <!-- Alert -->
        <script src="https://cdn.jsdelivr.net/npm/notyf@3/notyf.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    </body>
</html>
