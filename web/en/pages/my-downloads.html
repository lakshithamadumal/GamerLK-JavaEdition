<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gamerlk - Your Game Downloads</title>
    <link rel="icon" href="../../assets/favicon.png" type="image/png" />
    <link
      href="https://fonts.googleapis.com/css?family=Outfit:400,600,700&display=swap"
      rel="stylesheet" />
    <link rel="stylesheet" href="../assets/css/style.css" />
    <link rel="stylesheet" href="../assets/css/download.css" />
    <link rel="stylesheet" href="../assets/css/loader.css" />

    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      rel="stylesheet" />

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css?family=Oxygen:700&display=swap"
      rel="stylesheet" />
  </head>

  <body>
         
    <div class="content">
      <div class="loading">
        <p>loading</p>
        <span></span>
      </div>
    </div> 
    <div class="stars-dot"></div>
    <div class="sidebar">
      <div class="logo-section">
        <span onclick="location.href='../index.html'" class="brand">GAMER<span
            class="sub-brand">L</span>K</span>

      </div>
      <nav>
        <!-- Close button for mobile sidebar -->
        <button class="close-sidebar" aria-label="Close sidebar">
          <i class="fas fa-times"></i>
        </button>
        <ul class="nav-links">
          <li onclick="location.href='../index.html'">
            <span class="nav-icon"><i class="fas fa-home"></i></span>Home
          </li>
          <li onclick="location.href='game-store.html'">
            <span class="nav-icon"><i class="fas fa-store"></i></span>Store
          </li>
          <li onclick="location.href='shopping-cart.html'">
            <span class="nav-icon"><i
                class="fas fa-shopping-cart"></i></span>Cart
          </li>
          <li onclick="location.href='wishlist.html'">
            <span class="nav-icon"><i class="fas fa-heart"></i></span>Wishlist
          </li>
          <li class="active" onclick="location.href='my-downloads.html'">
            <span class="nav-icon"><i
                class="fas fa-download"></i></span>Library
          </li>
          <li onclick="location.href='community-board.html'">
            <span class="nav-icon"><i class="fas fa-users"></i></span>Community
          </li>
        </ul>
      </nav>
      <div class="sidebar-bottom">
        <ul>
          <li onclick="location.href='account-settings.html'">
            <span class="nav-icon"><i class="fas fa-cog"></i></span>Settings
          </li>
          <li onclick="location.href='support-center.html'">
            <span class="nav-icon"><i
                class="fas fa-question-circle"></i></span>Help
          </li>
          <li class="logout" onclick="location.href='login.html'">
            <span class="nav-icon"><i
                class="fas fa-sign-out-alt"></i></span>Logout
          </li>
        </ul>
      </div>
    </div>
    <div class="main-content">
      <header>
        <input class="search-bar" type="text" placeholder="Search orders" />
        <div class="header-icons">
          <button class="icon-btn icon-bell">
            <i class="fas fa-bell"></i>
          </button>
          <button class="icon-btn menu-toggle">
            <i class="fas fa-bars"></i>
          </button>
          <div class="profile" onclick="location.href='user-profile.html'">
            <img src="../../assets/avatar.png" alt="avatar" />
            <span id="NavFullName"></span>
          </div>
        </div>
      </header>

      <section class="game-se">
        <div class="downloads-header">
          <h3>‚ÄçYour Game Downloads</h3>
        </div>

        <div class="downloads-grid">
          <!-- Game 3 -->
          <div class="game-download-card global-img-game">
            <div class="game-cover-wrapper">
              <img
                src="../../assets/Games/g3.jpg"
                alt="Far Cry 6"
                class="game-cover" />
              <div class="download-progress" style="width: 0%"></div>
            </div>
            <div class="game-info">
              <h3>Far Cry 6</h3>
              <div class="game-meta">
                <div class="meta-item">
                  <i class="fas fa-database"></i>
                  <span>85.7GB</span>
                </div>
                <div class="meta-item">
                  <i class="fas fa-code-branch"></i>
                  <span>v1.5.0</span>
                </div>
                <div class="meta-item">
                  <i class="far fa-calendar"></i>
                  <span>Jul 1, 2025</span>
                </div>
              </div>
              <button class="download-btn">
                <i class="fas fa-download"></i> Download
              </button>
            </div>
          </div>
        </div>
      </section>

      <!-- Empty cart section (new) -->
      <div class="d-none"><section class="empty-cart-section">
          <div class="empty-cart-container">
            <div class="empty-cart-icon">
              <i class="fas fa-download"></i>
            </div>
            <h3>Your Downloads is Empty</h3>
            <p>Add some items to your downloads to get started</p>
            <button class="start-shopping-btn"
              onclick="location.href='game-store.html'">
              Start Shopping
            </button>
          </div>
        </section></div>

      <div id="footer d-none">
      </div>

    </div>
    <!-- cursor-->
    <div class="cursor"></div>
    <div class="cursor-follower"></div>
    <script src="../assets/js/script.js" defer></script>
    <script src="../assets/js/includes.js" defer></script>
    <script src="../assets/js/loader.js" defer></script>
    <script src="../assets/js/get-nav-name.js" defer></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

  </body>
</html>
