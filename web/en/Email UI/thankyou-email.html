<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Thank You to Gamerlk</title>
        <link
            href="https://fonts.googleapis.com/css?family=Outfit:400,600,700&display=swap"
            rel="stylesheet" />

            <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      rel="stylesheet"
    />
        <style>
      :root {
        --accent-red: #df040a;
        --accent-orange: #ff6b27;
        --bg-dark: #141415;
        --gamerlk-font: "Cyberjunkies", "Outfit", Arial, sans-serif;
      }

      @font-face {
        font-family: "Cyberjunkies";
        src: url("../assets/fonts/Cyberjunkies.ttf") format("truetype");
        font-weight: normal;
        font-style: normal;
      }

      body {
        font-family: "Outfit", sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f8f8f8;
      }

      .email-container {
        max-width: 500px;
        margin: 20px auto;
        background: white;
        border-radius: 12px;
        overflow: hidden;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
      }

      .email-header {
        background: linear-gradient(
          135deg,
          var(--accent-red),
          var(--accent-orange)
        );
        padding: 30px;
        text-align: center;
      }

      .logo {
        height: 40px;
        margin-bottom: 15px;
      }

      h1 {
        color: white;
        font-size: 24px;
        margin: 0;
        font-weight: 700;
      }

      .email-content {
        padding: 30px;
        text-align: center;
      }

      .welcome-image {
        width: 100%;
        max-height: 200px;
        object-fit: cover;
        border-radius: 8px;
        margin-bottom: 20px;
      }

      .cta-button {
        display: inline-block;
        background: linear-gradient(
          135deg,
          var(--accent-red),
          var(--accent-orange)
        );
        color: white;
        text-decoration: none;
        padding: 12px 30px;
        border-radius: 6px;
        font-weight: 600;
        font-size: 16px;
        margin: 20px 0;
        transition: all 0.3s ease;
      }

      .cta-button:hover {
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(223, 4, 10, 0.2);
      }

      .email-footer {
        background: var(--bg-dark);
        padding: 20px;
        text-align: center;
        color: rgba(255, 255, 255, 0.7);
        font-size: 12px;
      }

      .social-icons {
        margin: 15px 0;
      }

      .social-icons a {
        color: white;
        margin: 0 8px;
        font-size: 16px;
      }
      .brand {
        font-family: var(--gamerlk-font);
        letter-spacing: 3px;
        font-size: 2.15rem;
        color: #fff;
      }

      .sub-brand {
        color: var(--bg-dark);
        font-family: var(--gamerlk-font);
      }

      .logo-section {
        padding: 0 36px 26px 36px;
      }
    </style>
    </head>
    <body>
        <div class="email-container">
            <div class="email-header">
                <div class="logo-section">
                    <span class="brand">GAMERLK</span>
                </div>
                <h1> Thanks for Subscribing!</h1>
            </div>

            <div class="email-content">
                <p
                    style="font-size: 16px; line-height: 1.6; margin-bottom: 20px">
                    Strap in, Gamer. <br />
                    You’ve joined the squad. Time to conquer worlds!
                </p>

                <a href="#" class="cta-button">START PLAYING</a>

                <p style="font-size: 14px; color: #666; margin-top: 30px">
                    The Gamerlk Team
                </p>
            </div>

            <div class="email-footer">
                <div class="social-icons">
                    <a href="#"><i class="fab fa-twitter"></i></a>
                    <a href="#"><i class="fab fa-instagram"></i></a>
                    <a href="#"><i class="fab fa-discord"></i></a>
                </div>
                <p>© 2025 Gamerlk. All rights reserved.</p>
            </div>
        </div>
    </body>
</html>
